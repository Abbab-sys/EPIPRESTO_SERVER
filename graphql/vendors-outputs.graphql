type VendorAccount{
    _id:ID!
    email:String!
    password:String!
    phone:String!
    username:String!
    store:Store!
}
type Store{
    _id:ID!
    name:String!
    address:String!
    relatedVendor:VendorAccount!
    isOpen:Boolean!
    products(first:Int,offset:Int!,searchText:String):[Product!]!
    disponibilities:[Disponibility!]!
    shopCategory:String
    orders:[Order!]!
    chats:[Chat!]!
}

type Disponibility{
    day:Day!
    activesHours:[ActivesHours!]!
}
type ActivesHours{
    openingHour:String!
    endingHour:String!
}
enum ApiType{
    SHOPIFY,
    WOOCOMMERCE
}
type Product{
    _id:ID!
    relatedStore:Store!
    title:String!
    description:String
    brand:String
    published:Boolean!
    tags:[String!]!
    imgSrc:String!
    variants:[ProductVariant!]!
}
type ProductVariant{
    _id:ID!
    relatedProduct:Product!
    displayName:String!
    variantTitle:String!
    availableForSale:Boolean!
    price:Float!
    sku:String
    taxable:Boolean!
    imgSrc:String!
    byWeight:Boolean!
    stock:Int!
}
