input UpdateProductVariant{
    displayName:String
    availableForSale:Boolean
    price:Float
    sku:String
    taxable:Boolean
    imgSrc:String
    byWeight:Boolean
    stock:Int
}
input UpdateProduct{
    title:String
    brand:String
    published:Boolean
    tags:[String!]
    imgSrc:String
}
input UpdateStore{
    name:String
    address:String
    disponibilities:[DisponibilityInput!]
}
input DisponibilityInput{
    day:Day!
    activesHours:[ActivesHoursInput!]!
}
enum Day{
    MONDAY,
    TUESDAY,
    WEDNESDAY,
    THURSDAY,
    FRIDAY,
    SATURDAY,
    SUNDAY
}
input ActivesHoursInput{
    openingHour:String!
    endingHour:String!
}
input UpdateVendorAccount{
    email:String
    password:String
    phone:String
    username:String
}
